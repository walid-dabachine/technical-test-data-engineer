# SOURCE LAYER
src_tracks:
  type: pandas.ParquetDataset
  filepath: data/01_source/src_tracks.parquet

src_users:
  type: pandas.ParquetDataset
  filepath: data/01_source/src_users.parquet

src_listen_history:
  type: pandas.ParquetDataset
  filepath: data/01_source/src_listen_history.parquet

# STAGING LAYER
stg_tracks:
  type: pandas.ParquetDataset
  filepath: data/02_staging/stg_tracks.parquet

stg_users:
  type: pandas.ParquetDataset
  filepath: data/02_staging/stg_users.parquet

stg_listen_history:
  type: pandas.ParquetDataset
  filepath: data/02_staging/stg_listen_history.parquet

# MART LAYER
dim_tracks:
  type: pandas.ParquetDataset
  filepath: data/03_mart/dim_tracks.parquet

dim_users:
  type: pandas.ParquetDataset
  filepath: data/03_mart/dim_users.parquet

fct_listen_history:
  type: pandas.ParquetDataset
  filepath: data/03_mart/fct_listen_history.parquet
